<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./nft-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT</title>
</head>
<body>
    <main>
        <img class="equilibrium" src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="equilibrium">
        <img class="view" src="./nft-preview-card-component-main/images/icon-view.svg" alt="">
        <div class="texto1">
            <p>Equilibrium #3429</p>
            <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="texto2">
            <div class="eth">
                <figure><img src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="etherium"></figure>
                <p>0.041 ETH</p>
            </div>
            <div class="day">
                <figure><img src="./nft-preview-card-component-main/images/icon-clock.svg" alt="clock"></figure>
                <p>3 days left</p>
            </div>
        </div>
        <div class="name">
            <figure><img src="./nft-preview-card-component-main/images/image-avatar.png" alt="avatar"></figure>
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </main>
    <a href="https://github.com/merion1ener" class="by">By Mario Garc√≠a</a>
</body>
</html>
